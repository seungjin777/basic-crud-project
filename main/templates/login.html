{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}"); // messages리스트의 맨 마지막 요소를 꺼냄
        </script>
    {% endif %}
{% endwith %}
<table>
    <form name="form" action="{{url_for('member.member_login')}}" method="POST">
        {% if next_url %}
            <!--로그인 실패로 해당페이지가 리다이렉팅 되었을때 기존페이지를 기억하기 위한 편의성 장치-->
            <input type="hidden" name="next_url" value="{{ request.args.get('next_url') }}">
        {% endif %}
        <thead>
            <caption>회원 로그인</caption>
        </thead>
        <tbody>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="로그인"></td>
            </tr>
        </tbody>
    </form>
</table>
